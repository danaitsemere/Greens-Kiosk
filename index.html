<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Greens Kiosk</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header>
    <h1 id="title">Welcome to Greens Kiosk</h1>
    <p>Your local fresh fruits & vegetables market</p>
  </header>

  <section class="produce-section">
    <h3 class="produce-header">Fruits</h3>
    <ul id="fruList" class="produce-list">
      <li><i class="fa-solid fa-apple-whole"></i> Mangoes</li>
      <li><i class="fa-solid fa-banana"></i> Bananas</li>
      <li><i class="fa-solid fa-watermelon"></i> Water Melons</li>
    </ul>
  </section>

  <section class="produce-section">
    <h3 class="produce-header">Vegetables</h3>
    <ul id="vegList" class="produce-list">
      <li><i class="fa-solid fa-carrot"></i> Onions</li>
      <li><i class="fa-solid fa-pepper-hot"></i> Tomatoes</li>
      <li><i class="fa-solid fa-leaf"></i> Kales</li>
    </ul>
  </section>

  <img src="https://images.unsplash.com/photo-1506806732259-39c2d0268443?auto=format&fit=crop&w=800&q=80" 
       alt="Fresh Fruits and Vegetables" class="banner-img" />

  <footer>
    <p>Contact us at <a href="mailto:info@greenskiosk.com">info@greenskiosk.com</a> | Call: +123-456-7890</p>
    <p>Â© 2025 Greens Kiosk</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
